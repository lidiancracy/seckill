<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秒杀结果</title>
    <script>
        function checkStatus(taskId) {
            fetch("/seckill/status?taskId=" + taskId)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("秒杀成功！");
                        window.location.href = "/goods/detail?goodsId=YOUR_GOODS_ID"; // 这里的URL需要修改为您的商品详情页URL
                    } else if (data.status === "fail") {
                        alert("秒杀失败");
                        window.location.reload();  // 或者导航到其他页面
                    } else {
                        setTimeout(() => checkStatus(taskId), 2000);  // 每2秒检查一次
                    }
                });
        }
    </script>
</head>
<body onload="checkStatus('{{ taskId }}')">
<div>
    等待中...
</div>
</body>
</html>
